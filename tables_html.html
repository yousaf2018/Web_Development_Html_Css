<!DOCTYPE html>
<html>
	<head>
		<title>Table in html</title>
		<style type="text/css">
			table{
				border: 1px solid black;
			}
			th{
				border: 1px solid black;
				}
			td{
			border: 1px solid black;
				}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<th>Name</th>
				<th>Father</th>
				<th>Adress</th>
			</thead>
			<tr>
				<td>Mahmood Yousaf</td>
				<td>Muhammad Muzamil khan</td>
				<td>Chack number 320 T.D.A</td>
			</tr>
			<tr>
				<td>Hamdan Ali Baloch</td>
				<td>Ali Baloch</td>
				<td>Dera Ghazi Khan</td>
			</tr>
		</table>
	</body>
</html>
