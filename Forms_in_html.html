<!DOCTYPE html>
<html>
	<head>
		<title id="title">Rigistration Form</title>
		<link rel="stylesheet" type="text/css" href="Forms_in_html.css"> 
	</head>
	<body>
		<header>This page is created by Mahmood Yousaf for registration form</header>
		<h1>Registraion Form</h1>
			<div id="reg_forms">
				<form>
					<h3>Enter your info below empty tables</h3>
					<label for="first_name">First Name:</label><br>
					<input type="Text" name="first_name" placeholder="Enter your first name" required><br>
					<label for="second_name">Second Name:</label><br>
					<input type="text" name="second_name" placeholder="Enter your seond name" required><br>
					<label for="father_first_name">Father First Name:</label><br>
					<input type="text" name="father_first_name" placeholder="Enter father first name" required><br>
					<label for="father_second_name">Father Second Name:</label><br>
					<input type="text" name="father_second_name" placeholder="Enter father second name" required><br>
			<div>
				<h3>Select Gender</h3>
				<label for="gender-choice">Male</label><br>
				<input type="radio" name="gender-choice" value="choice-1"><br>
				<label for="gender-choice">Female</label><br>
				<input type="radio" name="gender-choice" value="choice-2"><br>
				<label for="gender-choice">Others</label><br>
				<input type="radio" name="gender-choice" value="choice-3"><br>
				<label for="gender-choice">Not preferred to say</label><br>
				<input type="radio" name="gender-choice" value="choice-4"><br>
			</div>
			<div>
					<h3>Enter your working gmail and password</h3>
					<label for="email">Email:</label><br>
					<input type="email" name="email" placeholder="xyz@gmail.com" required><br>
					<label for="password">Password:</label><br>
					<input type="password" name="password" placeholder="password" required><br>
			</div>
			<div>

								<option value="27">27</option>

								<option value="29">29</option>
								<option value="30">30</option>
